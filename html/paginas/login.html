<link rel="stylesheet" type="text/css" href="css/formularios.css">
<!--<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">-->

<div style="background-image: url('html/imgs/Netflix.jpg');">
    <div class="backgroud-style fade-to-black">

        <div class="form-style-5 transparent">

            <div class="alert alert-success" role="alert">
                <strong>Well done!</strong> You successfully read this important alert message.
            </div>
            <div class="alert alert-info" role="alert">
                <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
            </div>
            <div class="alert alert-warning" role="alert">
                <strong>Warning!</strong> Better check yourself, you're not looking too good.
            </div>
            <div class="alert alert-danger" role="alert">
                <strong>Oh snap!</strong> Change a few things up and try submitting again.
            </div>

            <form action="javascript:logar()" method="post">

                <div class="titulo">LOGIN:</div>

                <label>E-mail:</label>
                <input type="email" id="email" />


                <label>Senha:</label>
                <input type="password" id="senha" />

                <input type="submit" title="Entrar"></input>
            </form>
        </div>
    </div>
</div>

<script src="../../node_modules/crypto-js/sha256.js"></script>
<script src="../../js/controllers/paginas/LoginController.js"></script>
